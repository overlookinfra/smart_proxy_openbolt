---
name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.ref_name }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    name: Ruby
    uses: bastelfreak/actions/.github/workflows/smart_proxy_plugin.yml@debug
    with:
      foreman_proxy_version: 'refs/pull/928/head'
      git_trace: '1'

  tests:
    needs:
      - test
    runs-on: ubuntu-latest
    name: Test suite
    steps:
      - run: echo Test suite completed
